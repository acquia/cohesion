langcode: en
status: true
dependencies:
  config:
    - filter.format.cohesion
  module:
    - ckeditor5
    - cohesion
third_party_settings:
  cohesion:
    ssa_enabled: true
format: cohesion
editor: ckeditor5
settings:
  toolbar:
    items:
      - bold
      - italic
      - underline
      - removeFormat
      - '|'
      - alignment
      - '|'
      - link
      - '|'
      - bulletedList
      - numberedList
      - '|'
      - blockQuote
      - '|'
      - sourceEditing
      - '|'
      - heading
      - codeBlock
      - style
  plugins:
    ckeditor5_heading:
      enabled_headings:
        - heading1
        - heading2
        - heading3
        - heading4
        - heading5
        - heading6
    ckeditor5_style:
      styles:
        -
          label: 'Example class'
          element: '<span class="example-class">'
    ckeditor5_sourceEditing:
      allowed_tags:
        - '<span class>'
    ckeditor5_list:
      reversed: true
      startIndex: true
    ckeditor5_alignment:
      enabled_alignments:
        - left
        - center
        - right
        - justify
image_upload:
  status: false
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
