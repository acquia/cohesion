cohesion_config_entity:
  type: config_entity
  label: 'Site Studio configuration entity base'
  mapping:
    label:
      type: label
      label: 'Name'
    id:
      type: string
      label: 'Machine-readable name'
    json_values:
      type: text
      label: 'Values Data'
    json_mapper:
      type: text
      label: 'Mapper'
    last_entity_update:
      type: text
      label: 'Last entity update'
    locked:
      type: boolean
      label: 'Locked'
    modified:
      type: boolean
      label: 'Modified'
