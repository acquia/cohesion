services:

  cohesion_templates.template_extension:
    class: Drupal\cohesion_templates\TwigExtension\TwigExtension
    arguments: ['@renderer','@token', '@theme.registry', '@twig', '@uuid', '@entity_type.manager', '@stream_wrapper_manager', '@file.mime_type.guesser.extension', '@theme.manager', '@cohesion.utils', '@logger.factory']
    tags:
      - { name: twig.extension }

  cohesion_templates.context.cache_metadata:
    class: Drupal\cohesion_templates\ContextCacheMetadata
    arguments:
      - '@module_handler'
      - '@keyvalue'
